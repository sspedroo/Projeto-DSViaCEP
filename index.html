<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>DsViaCEP</title>
  </head>
  <body>
    <header class="nav-container"> <!--Container da nav-bar-->
      <nav class="nav-main"> <!--Barra de navegação principal-->
        <h1>DsViaCEP</h1>
        <div class="contact-link">Contato</div>
      </nav>
    </header>
    <main>
      <section id="form-section">
        <div>
          <form name="newAddress">
            <div>
              <label for="cep"></label>
              <input name="cep" id="cep" type="text" placeholder="CEP" />
            </div>
            <div>
              <label for="street"></label>
              <input
                name="street"
                id="street"
                type="text"
                placeholder="Logradouro"
              />
            </div>
            <div>
              <label for="number"></label>
              <input
                name="number"
                id="number"
                type="text"
                placeholder="Número"
              />
            </div>
            <div>
              <label for="cidade"></label>
              <input
                name="cidade"
                id="cidade"
                type="text"
                placeholder="Cidade"
              />
            </div>
            <div>
                <button type="submit">Salvar</button>
                <button>Limpar</button>
            </div>
          </form>
        </div>
      </section>
      <section id="list-section">
        <div>
          <h3>São Paulo</h3>
          <p>Rua dos Jardins, 720</p>
          <p>11200-345</p>
        </div>
        <div>
          <h3>São Paulo</h3>
          <p>Rua dos Jardins, 720</p>
          <p>11200-345</p>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
